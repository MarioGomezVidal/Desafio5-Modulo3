<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Metodos Arreglos</title>
</head>
<body>
<h1>Todo List</h1> 


<div>
    <input id="InputIngresoTareas"  class="InputIngreso" type="text" placeholder="Agregar Nueva tarea" >
    <button id="ButtonTarea" class="Button">Agregar</button>
</div>


<div class="resumen">
    <p>Total: <span id="totalTareas">0</span></p>
    <p>Realizadas: <span id="tareasCompletadas">0</span></p>
</div>

<div class="container-tareas">
    <div class="titulos">
        <div class="columna-id">ID</div>
        <div class="columna-tarea">Tarea</div>
        <div class="columna-check">✔</div>
        <div class="columna-borrar">✖</div>
    </div>

    <div id="ListaTareas">
    
    </div>

</div> 





<script src="./assets/js/script.js" ></script>

</html>
