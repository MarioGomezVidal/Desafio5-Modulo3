<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Todo List sin tabla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px #ddd;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #2d8659;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #256b47;
    }

    .resumen {
      margin: 15px 0;
    }

    .contenedor-tareas {
      border: 2px solid #b73d3d;
      padding: 10px;
    }

    .fila-titulo, .fila-tarea {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
    }

    .fila-titulo {
      font-weight: bold;
      background-color: #f2f2f2;
    }

    .col-id {
      width: 25%;
    }

    .col-desc {
      width: 60%;
    }

    .col-check {
      width: 10%;
      text-align: center;
    }

    .col-borrar {
      width: 20%;
      text-align: center;
    }

    .btn-borrar {
      background: none;
      border: none;
      font-size: 18px;
      color: darkred;
      cursor: pointer;
    }

    .btn-borrar:hover {
      color: red;
    }

    .completada {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

  <h2>Todo List</h2>

  <div>
    <input type="text" id="inputTarea" placeholder="Nueva tarea">
    <button id="btnTarea">Agregar</button>
  </div>

  <div class="resumen">
    <p>Total: <span id="totalTareas">0</span></p>
    <p>Realizadas: <span id="tareasCompletadas">0</span></p>
  </div>

  <div class="contenedor-tareas">
    <div class="fila-titulo">
      <div class="col-id">ID</div>
      <div class="col-desc">Tarea</div>
      <div class="col-check">✔</div>
      <div class="col-borrar">✖</div>
    </div>
    <div id="listaTareas">
      <!-- Las tareas se renderizan aquí -->
    </div>
  </div>

  <script>
    let lista = document.querySelector("#listaTareas");
    let input = document.querySelector("#inputTarea");
    let boton = document.querySelector("#btnTarea");

    let tareas = [
      { id: 16, descripcion: "Hacer mercado", completada: true },
      { id: 60, descripcion: "Estudiar para la prueba", completada: false },
      { id: 24, descripcion: "Sacar a pasear a Tobby", completada: false }
    ];

    function renderizarTareas() {
      let template = "";

      for (let tarea of tareas) {
        template += `
          <div class="fila-tarea">
            <div class="col-id">${tarea.id}</div>
            <div class="col-desc ${tarea.completada ? 'completada' : ''}">${tarea.descripcion}</div>
            <div class="col-check">
              <input type="checkbox" onchange="cambiarEstado(${tarea.id})" ${tarea.completada ? 'checked' : ''}>
            </div>
            <div class="col-borrar">
              <button class="btn-borrar" onclick="borrarTarea(${tarea.id})">❌</button>
            </div>
          </div>
        `;
      }

      lista.innerHTML = template;
      actualizarResumen();
    }

    function actualizarResumen() {
      document.getElementById("totalTareas").textContent = tareas.length;
      document.getElementById("tareasCompletadas").textContent =
        tareas.filter(t => t.completada).length;
    }

    boton.addEventListener("click", () => {
      const texto = input.value.trim();
      if (texto === "") {
        alert("Escribe una tarea.");
        return;
      }

      const nuevaTarea = {
        id: Date.now(),
        descripcion: texto,
        completada: false
      };

      tareas.unshift(nuevaTarea);
      input.value = "";
      renderizarTareas();
    });

    function borrarTarea(id) {
      tareas = tareas.filter(t => t.id !== id);
      renderizarTareas();
    }

    function cambiarEstado(id) {
      let tarea = tareas.find(t => t.id === id);
      if (tarea) {
        tarea.completada = !tarea.completada;
        renderizarTareas();
      }
    }

    renderizarTareas();
  </script>

</body>
</html>
