<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px #ddd;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #2d8659;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #256b47;
    }

    .resumen {
      margin: 15px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    td:last-child {
      text-align: center;
    }

    .btn-borrar {
      background: none;
      border: none;
      font-size: 18px;
      color: darkred;
      cursor: pointer;
    }

    .btn-borrar:hover {
      color: red;
    }

    .contenedor-tabla {
      border: 2px solid #b73d3d;
      padding: 10px;
    }

    .completada {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

  <h2>Todo List</h2>

  <div>
    <input type="text" id="inputTarea" placeholder="Nueva tarea">
    <button id="btnTarea">Agregar</button>
  </div>

  <div class="resumen">
    <p>Total: <span id="totalTareas">0</span></p>
    <p>Realizadas: <span id="tareasCompletadas">0</span></p>
  </div>

  <div class="contenedor-tabla">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tarea</th>
          <th>✔</th>
          <th>✖</th>
        </tr>
      </thead>
      <tbody id="lista">
        <!-- Tareas aquí -->
      </tbody>
    </table>
  </div>

  <script>
    let lista = document.querySelector("#lista");
    let input = document.querySelector("#inputTarea");
    let boton = document.querySelector("#btnTarea");

    let tareas = [
      { id: 16, descripcion: "Hacer mercado", completada: true },
      { id: 60, descripcion: "Estudiar para la prueba", completada: false },
      { id: 24, descripcion: "Sacar a pasear a Tobby", completada: false }
    ];

    function renderizarTareas() {
      let template = "";

      for (let tarea of tareas) {
        template += `
          <tr>
            <td>${tarea.id}</td>
            <td class="${tarea.completada ? 'completada' : ''}">${tarea.descripcion}</td>
            <td>
              <input type="checkbox" onchange="cambiarEstado(${tarea.id})" ${tarea.completada ? 'checked' : ''}>
            </td>
            <td>
              <button class="btn-borrar" onclick="borrarTarea(${tarea.id})">❌</button>
            </td>
          </tr>
        `;
      }

      lista.innerHTML = template;
      actualizarResumen();
    }

    function actualizarResumen() {
      document.getElementById("totalTareas").textContent = tareas.length;
      document.getElementById("tareasCompletadas").textContent =
        tareas.filter(t => t.completada).length;
    }

    boton.addEventListener("click", () => {
      const texto = input.value.trim();
      if (texto === "") {
        alert("Escribe una tarea.");
        return;
      }

      const nuevaTarea = {
        id: Date.now(),
        descripcion: texto,
        completada: false
      };

      tareas.unshift(nuevaTarea);
      input.value = "";
      renderizarTareas();
    });

    function borrarTarea(id) {
      tareas = tareas.filter(t => t.id !== id);
      renderizarTareas();
    }

    function cambiarEstado(id) {
      let tarea = tareas.find(t => t.id === id);
      if (tarea) {
        tarea.completada = !tarea.completada;
        renderizarTareas();
      }
    }

    renderizarTareas();
  </script>

</body>
</html>
